<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{pageTitle}} — Miroza</title>
    <meta name="description" content="Miroza — curated articles and news">
    <link rel="stylesheet" href="{{baseUrl}}/assets/styles.css">
  </head>
  <body>
    <header class="site-header"><div class="container"><a class="brand" href="{{baseUrl}}/">Miroza</a></div></header>
    <main class="container">
      <section class="hero"><h1>Welcome to Miroza</h1><p class="tagline">Concise, curated articles on a wide range of topics.</p></section>

      <section>
        <h2>Articles</h2>
        <div class="grid">
          {{items}}
        </div>
        <div class="container">{{pagination}}</div>
      </section>
    </main>
    <footer class="site-footer"><div class="container">© <span id="year"></span> Miroza</div></footer>
    <script>document.getElementById('year') && (document.getElementById('year').textContent = new Date().getFullYear())</script>
  </body>
  </html>
