<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />

  <meta property="og:description" content="Browse the latest news updates on MIROZA." />

  <meta property="og:url" content="https://example.com/category/news.html" />

  <link rel="stylesheet" href="/styles/styles.css" />
  <script>(function(){try{var t=localStorage.getItem('miroza_theme'); if(t){document.documentElement.dataset.theme=t;}}catch(e){}})();</script>
</head>
<body>
  <a href="#content" class="skip-link">Skip to content</a>
  <header class="site-header"><div class="header-inner"><a class="logo" href="/"><img src="/assets/icons/logo.svg" alt="MIROZA logo" width="40" height="40"/> MIROZA</a><nav class="main-nav" aria-label="Primary navigation"><ul><li><a href="/">Home</a></li><li><a href="/category/news.html">News</a></li><li><a href="/category/blog.html">Blog</a></li><li><a href="/category/articles.html">Articles</a></li></ul></nav><button class="theme-toggle" aria-label="Toggle dark/light"><img src="/assets/icons/moon.svg" alt="Toggle theme" width="24" height="24" /></button></div></header>
  <main id="content" tabindex="-1">
    <h1>Latest News</h1>
    <p class="intro">Real-time updates and timely reports. Placeholder listing below.</p>
    <div class="cards" id="category-list" aria-live="polite">
      <div class="card skeleton" aria-hidden="true"></div>
      <div class="card skeleton" aria-hidden="true"></div>
      <div class="card skeleton" aria-hidden="true"></div>
    </div>
  </main>
  <footer class="site-footer"><div class="footer-grid"><div><h3>MIROZA</h3><p>Modern news & articles hub.</p></div></div><p class="copyright">© <span id="year"></span> MIROZA.</p></footer>
  <script src="/scripts/app.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      // Render only News category
      function render(){ var list=document.getElementById('category-list'); if(!list||!window.MIROZA||!MIROZA.posts) return; list.innerHTML=''; MIROZA.posts.posts().filter(p=>p.category==='News').forEach(p=> list.appendChild(MIROZA.posts.buildCard? MIROZA.posts.buildCard(p): buildCardLocal(p))); }
      // Local fallback if buildCard not exposed
      function buildCardLocal(post){ var card=document.createElement('article'); card.className='card'; var img=document.createElement('img'); img.src=post.image; img.alt=post.title; img.loading='lazy'; card.appendChild(img); var c=document.createElement('div'); c.className='card-content'; var h=document.createElement('h3'); h.className='card-title'; h.textContent=post.title; var ex=document.createElement('p'); ex.className='card-excerpt'; ex.textContent=post.excerpt; var a=document.createElement('a'); a.href='/articles/'+post.slug+'.html'; a.textContent='Read More →'; a.className='read-more'; c.appendChild(h); c.appendChild(ex); c.appendChild(a); card.appendChild(c); return card; }
      setTimeout(render, 400); // slight delay so global posts init finishes
    });
  </script>
</body>
</html>
