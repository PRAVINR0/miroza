name: Generate site metadata

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci || true
      - name: Run generator
        run: node scripts/generate_site.js
      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml feed-news.xml feed.xml assets/data/search-index.json tags/ categories/ || true
          git diff --quiet --staged || (git commit -m "chore: regenerate site metadata (sitemap/rss/search/tags)" && git push)
