<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MIROZA Articles</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MIROZA â€” modern news and articles.">
    <link rel="canonical" href="https://miroza.online/articles/index.html">
  <link rel="stylesheet" href="../styles/styles.min.css">
  <script src="../scripts/app.js" defer></script>
  <link rel="stylesheet" href="/styles/global.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="../index.html" class="logo">MIROZA</a>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../news/index.html">News</a></li>
          <li><a href="./index.html" class="active">Articles</a></li>
          <li><a href="../blogs/index.html">Blogs</a></li>
        </ul>
      </nav>
      <button class="theme-toggle" aria-label="Toggle Dark Mode">Theme</button>
    </div>
  </header>
  <main class="page-main">

    <div class="content-navigation">
      <a href="/articles/articles.html" class="btn-back">
        <span class="icon-arrow-left">←</span> Back to Articles
      </a>
    </div>
    <h1>Latest Articles</h1>
    <div class="articles-grid" id="articles-grid"></div>
  </main>
  <footer class="site-footer">
    <p>&copy; 2025— MIROZA. All rights reserved.</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
       if (window.MIROZA && window.MIROZA.loadPosts) {
         window.MIROZA.loadPosts().then(posts => {
            const articles = posts.filter(p => p.category === 'articles');
            const grid = document.getElementById('articles-grid');
            if(grid && window.MIROZA.buildCard) {
                articles.forEach(post => {
                    grid.appendChild(window.MIROZA.buildCard(post));
                });
            }
         });
       }
    });
  </script>
</body>
</html>
