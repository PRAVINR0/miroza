<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blogs - MIROZA</title>
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="icon" type="image/svg+xml" href="/assets/icons/logo.svg" />
</head>
<body data-page="blog">

  <!-- Top Strip -->
  <div class="top-strip">
    <div class="container">
      <div class="ts-left">
        <span>Tuesday, Nov 25, 2025</span>
        <span class="separator">|</span>
        <span>28°C New Delhi</span>
      </div>
      <div class="ts-right">
        <a href="#">E-Paper</a>
        <span class="separator">|</span>
        <a href="#">Sign In</a>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header class="site-header">
    <div class="container header-grid">
      <button class="menu-toggle" aria-label="Menu">
        <img src="/assets/icons/menu.svg" alt="Menu" width="24">
      </button>
      
      <a href="/" class="logo">
        <img src="/assets/icons/logo.svg" alt="M">
        MIROZA
      </a>

      <div class="header-search">
        <form action="/search.html">
          <input type="text" placeholder="Search News, Articles...">
          <button type="submit" class="search-btn">
            <img src="/assets/icons/search.svg" alt="Search" width="16" style="filter: invert(1);">
          </button>
        </form>
      </div>

      <button class="mobile-search-toggle">
        <img src="/assets/icons/search.svg" alt="Search" width="20">
      </button>
    </div>
  </header>

  <!-- Nav Bar -->
  <nav class="main-nav-bar">
    <div class="container">
      <ul class="nav-list">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/news.html">News</a></li>
        <li><a href="/articles.html">Articles</a></li>
        <li><a href="/blog.html" class="active">Blogs</a></li>
        <li><a href="/about.html">About Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container main-layout">
    <!-- Left Column: Blog List -->
    <div class="col-center" style="grid-column: 1 / span 2;">
      <div class="section-heading-sm">
        <h3>Latest Blogs</h3>
      </div>
      <div id="posts-grid" class="sub-stories-grid">
        <!-- Populated by JS -->
        <div class="skeleton-block"></div>
        <div class="skeleton-block"></div>
        <div class="skeleton-block"></div>
        <div class="skeleton-block"></div>
      </div>
      <div id="blogs-pagination" style="margin-top: 20px; text-align: center;"></div>
    </div>

    <!-- Right Column: Sidebar -->
    <aside class="col-right">
      <div class="section-heading-sm">
        <h3>Trending</h3>
      </div>
      <ol class="numbered-list" id="trending-list">
        <!-- Populated by JS -->
        <li><div class="skeleton-text"></div></li>
        <li><div class="skeleton-text"></div></li>
        <li><div class="skeleton-text"></div></li>
      </ol>
      
      <div class="ad-box-lg">ADVERTISEMENT</div>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <div class="footer-links">
        <div class="fl-col">
          <h4>News</h4>
          <a href="/news.html">India</a>
          <a href="/news.html">World</a>
          <a href="/news.html">Business</a>
        </div>
        <div class="fl-col">
          <h4>Opinion</h4>
          <a href="/blog.html">Blogs</a>
          <a href="/articles.html">Editorials</a>
          <a href="/articles.html">Columns</a>
        </div>
        <div class="fl-col">
          <h4>More</h4>
          <a href="/about.html">About Us</a>
          <a href="/contact.html">Contact</a>
          <a href="/privacy.html">Privacy</a>
        </div>
      </div>
      <div class="copyright">
        Copyright © 2025 MIROZA. All rights reserved.
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.11/dist/purify.min.js"></script>
  <script src="/scripts/app.js"></script>
</body>
</html>
