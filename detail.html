<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title id="page-title">MIROZA â€” Detail</title>
  <meta name="description" id="meta-desc" content="Detail page">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/theme.css">
  <link rel="stylesheet" href="/assets/css/responsive.css">
</head>
<body>
  <main class="container detail-container">
    <header class="site-header sticky">
      <div class="header-inner">
        <a class="brand" href="/index.html" aria-label="MIROZA home">
          <img src="/assets/images/logo.svg" alt="MIROZA logo" width="44" height="44">
          <span class="brand-title">MIROZA</span>
        </a>
        <div class="header-center">
          <div class="search-wrap">
            <input id="global-search" type="search" placeholder="Search MIROZA â€” press /" aria-label="Search" />
            <button id="search-clear" class="icon-btn" aria-hidden="true">Ã—</button>
          </div>
        </div>
        <div class="header-actions">
          <button id="theme-toggle" class="icon-btn ripple-effect" aria-label="Toggle theme">ðŸŒ“</button>
          <button id="mobile-menu" class="icon-btn mobile-only ripple-effect" aria-label="Menu">â‹®</button>
        </div>
      </div>
    </header>

    <button id="back-btn" class="btn ripple-effect">Back to category</button>
    <article id="detail" class="detail">
      <!-- populated by JS -->
    </article>

    <footer class="site-footer">
      <div class="footer-inner">
        <div class="footer-column">
            <h4>MIROZA</h4>
            <div>Curated stories &amp; insight</div>
            <div style="margin-top:8px;color:var(--muted)">Â© <span id="year"></span> MIROZA</div>
          </div>
        <div class="footer-column">
          <h4>Quick Links</h4>
          <nav class="footer-links"><a href="/index.html">Home</a><a href="/news.html">News</a><a href="/articles.html">Articles</a></nav>
        </div>
        <div class="footer-column">
          <h4>Categories</h4>
          <nav class="footer-links"><a href="/blogs.html">Blogs</a><a href="/stories.html">Stories</a><a href="/info.html">Info</a></nav>
        </div>
        <div class="footer-column">
          <h4>Contact</h4>
          <div class="footer-links">hello@miroza.example</div>
        </div>
      </div>
    </footer>
  </main>

  <script src="/assets/js/utils.js" defer></script>
  <script src="/assets/js/ui.js" defer></script>
  <script src="/assets/js/datastore.js" defer></script>
  <script src="/assets/js/router.js" defer></script>
  <script>
  document.addEventListener('DOMContentLoaded', async ()=>{
    const params = router.getQuery();
    const type = params.type || 'stories';
    const id = params.id;
    const detailEl = document.getElementById('detail');
    const pageTitle = document.getElementById('page-title');
    const metaDesc = document.getElementById('meta-desc');

    if(!id){ detailEl.innerHTML = '<p>Missing id</p>'; return; }
    const item = await datastore.getById(type, id);
    if(!item){ detailEl.innerHTML = '<p>Not found</p>'; return; }

    pageTitle.textContent = `MIROZA â€” ${item.title}`;
    metaDesc.setAttribute('content', item.description);

    document.getElementById('back-btn').addEventListener('click', ()=>{
      window.location.href = `/${type}.html`;
    });

    detailEl.innerHTML = `
      <header class="detail-header">
        <h1>${item.title}</h1>
        <div class="meta">
          <time datetime="${item.date}">${utils.formatDate(item.date)}</time>
          <div class="tags">${item.tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>
        </div>
      </header>
      <figure class="detail-media"><img loading="lazy" src="${item.image}" alt="${item.title}"></figure>
      <div class="detail-content">${item.content}</div>
    `;
  });
  </script>
</body>
</html>
