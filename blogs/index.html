<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MIROZA Blogs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.min.css">
  <script src="../scripts/app.min.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="../index.html" class="logo">MIROZA</a>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../news/index.html">News</a></li>
          <li><a href="../articles/index.html">Articles</a></li>
          <li><a href="./index.html" class="active">Blogs</a></li>
        </ul>
      </nav>
      <button class="theme-toggle" aria-label="Toggle Dark Mode">Theme</button>
    </div>
  </header>
  <main class="page-main">
    <h1>Latest Blogs</h1>
    <div class="blogs-grid" id="blogs-grid"></div>
  </main>
  <footer class="site-footer">
    <p>&copy; 2025 MIROZA. All rights reserved.</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
       if (window.MIROZA && window.MIROZA.loadPosts) {
         window.MIROZA.loadPosts().then(posts => {
            const blogs = posts.filter(p => p.category === 'blogs');
            const grid = document.getElementById('blogs-grid');
            if(grid && window.MIROZA.buildCard) {
                blogs.forEach(post => {
                    grid.appendChild(window.MIROZA.buildCard(post));
                });
            }
         });
       }
    });
  </script>
</body>
</html>
