<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MIROZA News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.min.css">
  <link rel="stylesheet" href="../styles/theme.css">
  <script src="../scripts/app.min.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="../index.html" class="logo">MIROZA</a>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./index.html" class="active">News</a></li>
          <li><a href="../articles/index.html">Articles</a></li>
          <li><a href="../blogs/index.html">Blogs</a></li>
        </ul>
      </nav>
      <button class="theme-toggle" aria-label="Toggle Dark Mode">Theme</button>
    </div>
  </header>
  <main class="page-main">
    <h1>Latest News</h1>
    <div class="news-grid" id="news-grid">
      <!-- Loaded dynamically -->
    </div>
  </main>
  <footer class="site-footer">
    <p>&copy; 2025 MIROZA. All rights reserved.</p>
  </footer>
  <script>
    // Simple script to load news
    document.addEventListener('DOMContentLoaded', () => {
       // Logic to filter and show only news would go here, reusing MIROZA.builder
       // For now, this is a placeholder to satisfy the 404 requirement.
       // In a full implementation, we'd filter posts.json by category 'news'
       if (window.MIROZA && window.MIROZA.loadPosts) {
         window.MIROZA.loadPosts().then(posts => {
            const news = posts.filter(p => p.category === 'news');
            const grid = document.getElementById('news-grid');
            if(grid && window.MIROZA.buildCard) {
                news.forEach(post => {
                    grid.appendChild(window.MIROZA.buildCard(post));
                });
            }
         });
       }
    });
  </script>
</body>
</html>
